<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
		<style>
			table { width:50%;border-collapse: collapse;}
			td,th { font-size:20px;text-align: center;border:1px solid #000;}
			caption { font-size:30px;font-weight: bold;}
			thead { font-weight: bold;}
		</style>
</head>
<body>
  <h1>AJAX test</h1>  
	<button id="btn">Click to add data</button>
	<div id="root"></div>
	<script>
		const btn = document.getElementById("btn")
		const root = document.getElementById("root")

		btn.onclick = () => {
			fetch("http://localhost:3000/students")
			.then((res)=>{
				if(res.status === 200){
					return res.json()
				}else{
					throw new Error("jia zai shi bai.")
				}
			})
			.then((res)=>{
				if(res.status === "ok"){
					const table = document.createElement("table")
					root.appendChild(table)
					table.insertAdjacentHTML("beforeend","<caption>学生列表</caption>")
					table.insertAdjacentHTML("beforeend",
					`<thead>
						<tr>
							<td>ID</td>
							<td>Name</td>
							<td>Age</td>
							<td>Gender</td>
							<td>Address</td>
						</tr>
					 </thead>`)
					 const tbody = document.createElement("tbody")
					 table.appendChild(tbody)
					 for(let stu of res.data){
						tbody.insertAdjacentHTML("beforeend",
						`
						 <tr>
							<td>${stu.id}</td>
							<td>${stu.name}</td>
							<td>${stu.age}</td>
							<td>${stu.gender}</td>
							<td>${stu.address}</td>
						 </tr>
						`)
					 }
				}
			})
			.catch((err)=>{
				console.log("chu cuo le ->", err)
			})
		}
	</script>

</body>
</html>
